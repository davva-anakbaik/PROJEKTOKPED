<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tokopedia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-details {
            flex: 1;
            margin-left: 10px;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: none;
            color: inherit;
        }
        
        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: #218838;">Checkout Sukses</h1>
    
    <div class="product">
        <img src="img/Jual_1.jpg.webp" alt="Produk 1">
        <div class="product-details">
            <h3>PETKIT Deep Sleep All Season Pet Bed (M)</h3>
            <p>Harga: Rp 10.000</p>
            <p>Jumlah: 1</p>
        </div>
    </div>
    <div class="total">
        Keterangan : Sudah  di Beli
    </div>

    <a href="index.html">
        <button class="checkout-button">Kembali ke Halaman Pertama</button>
        </a>
</div>

</body>
</html>
</body>
